<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style.css">
</head>  
<body>
    <div class="container">
    <form action="">
        <h1 class="main_heading">Payment Form</h1>
        <h2>User Information</h2>
        <p>Name: * <input type="text" name="name" placeholder="Oom pandey" required></p>
        <p>
        <fieldset>
            <legend>Gender*</legend>
             Male <input type="radio" name="gender" id="male" required>
             Female <input type="radio" name="gender" id="female" required>
            </fieldset>  
          </p>
        <p>Adress: <textarea placeholder="Enter your Address" name="adress" id="adress" cols="100" rows="8"></textarea></p>
        <p>Email: * <input type="email" name="email" placeholder="pandey@gmail.com" required></p>
        <p>Pincode: * <input type="number" name="pincode" id="pincode" placeholder="123456" required></p>
        <h2>Payment Information</h2>
        <p>Card Type: *
            <select name="card_type" id="card_type" required>
                <option value="">--Select a Card Type</option>
                <option value="visa">Visa</option>
                <option value="rupay">Rupay</option>
                <option value="Mastercard">Mastercard</option>
            </select>
        </p>
        <p>
            Card Number: * <input type="number" name="card_number" id="card_number" placeholder="1111-2222-3333-4444" required>
        </p>
        <p>
            Expiration Date: * <input type="date" name="exp_date" placeholder="MM/YY" required>
        </p>
        <p>CVV * <input type="password" name="cvv" id="cvv" placeholder="123" required></p>
        <input type="submit" value="Pay Now">
</form>
</body>
</html>
